<section class="auth" #auth>
    <div class="container">
        <div class="blue-bg">
            <div class="box signin">
                <h2>¿Already have an Account?</h2>
                <button class="signin-btn" #signInBtn (click)="setClassForm(0)">Sing In</button>
            </div>
            <div class="box signup">
                <h2>¿Dont'n have an Account?</h2>
                <button class="signup-btn" #signUpBtn (click)="setClassForm(1)">Sing Up</button>
            </div>
        </div>
        <div class="form-box" #formBox>
            <div class="form signin-form">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h3>Sing In</h3>
                    <div class="input-item">
                        <input type="email" [ngClass]="{'error': userName.invalid &&  userName.touched}" placeholder="username" formControlName="userName">
                        <span *ngFor="let validation of account_validation_messages.userName">
                            <small class="inputError" *ngIf="userName?.hasError(validation.type) && userName?.touched">
                                {{validation.message}}
                            </small>
                        </span>
                    </div>
                    <div class="input-item">
                        <input type="password" placeholder="password" formControlName="password" [ngClass]="{'error': password.invalid &&  password.touched}">
                        <span *ngFor="let validation of account_validation_messages.password">
                            <small class="inputError" *ngIf="password?.hasError(validation.type) && password?.touched">
                                {{validation.message}}
                            </small>
                        </span>
                </div>
                    <button type="submit">Login</button>
                    <a href="#" class="forgot">Forgot your Password</a>
                </form>
            </div>
            <div class="form signup-form">
                <form>
                    <h3>Sing Up</h3>
                    <div class="input-item">
                        <input type="text" placeholder="username">
                    </div>
                    <div class="input-item">
                        <input type="text" placeholder="Email Address">
                    </div>
                    <button>Register</button>
                </form>
            </div>


        </div>
    </div>
</section>
